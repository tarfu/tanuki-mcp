# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Or: task pre-commit:install

repos:
  - repo: local
    hooks:
      - id: check-task
        name: Check task is installed
        entry: 'bash -c "command -v task >/dev/null 2>&1 || { echo ''Error: task (go-task) is not installed.''; echo ''Install: brew install go-task OR see https://taskfile.dev/installation/''; exit 1; }"'
        language: system
        always_run: true
        pass_filenames: false

      - id: fmt-check
        name: Check formatting (cargo fmt)
        entry: task fmt:check
        language: system
        pass_filenames: false
        types: [rust]

      - id: clippy
        name: Clippy linter
        entry: task clippy
        language: system
        pass_filenames: false
        types: [rust]

      - id: test
        name: Run tests
        entry: task test
        language: system
        pass_filenames: false
        types: [rust]
