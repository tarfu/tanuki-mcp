name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run all CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name == "tanuki-mcp") | .version')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Dry run publish
        run: |
          cargo publish --package tanuki-mcp-macros --dry-run
          cargo publish --package tanuki-mcp --dry-run

      - name: Publish tanuki-mcp-macros
        run: cargo publish --package tanuki-mcp-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index
        run: sleep 30

      - name: Publish tanuki-mcp
        run: cargo publish --package tanuki-mcp --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub Release
  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
